<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->

  <script>
    let list = document.querySelectorAll('ul');
    let newElement = document.createElement('li');
    newElement.textContent = 'The Green Fox';
    list[0].appendChild(newElement);
    newElement = document.createElement('li');
    newElement.textContent = 'The Lamplighter';
    list[0].appendChild(newElement);
    newElement = document.createElement('h1');
    newElement.textContent = 'I can add elements to the DOM!';
    document.querySelectorAll('div')[0].appendChild(newElement);
    newElement = document.createElement('img');
    newElement.setAttribute('src', 'http://csunyatelepi.uw.hu/orgmali.jpg');
    document.querySelectorAll('div')[0].appendChild(newElement);
    console.log(document.querySelectorAll('div')[0]);

  </script>
</body>

</html>
