<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Favourite pet</title>
</head>

<body>
  <div class="main">

    <h1>What is your favourite pet?</h1>
    <form>
      <div class="animals">
        <div>
          <input type="radio" name="pet">
          <label for="pet">Dog</label>
        </div>
        <div>
          <input type="radio" name="pet">
          <label for="pet">Cat</label>
        </div>
        <div>
          <input type="radio" name="pet">
          <label for="pet">Viktor the goldfish</label>
        </div>
      </div>
      <p>Do you want to sign up for cat facts?</p>
      <div class="answers">
        <div>
          <input type="radio" name="answer">
          <label for="answer">Yes</label>
        </div>
        <div>
          <input type="radio" name="answer">
          <label for="answer">No</label>
        </div>
      </div>
      <div class="buttons">
        <button disabled>I love cats</button>
        <button disabled>Sign up</button>
      </div>


    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
