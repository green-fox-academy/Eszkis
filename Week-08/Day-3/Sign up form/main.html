<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="whole">
    <div class="info">
      <p>Sign up</p>
      <form>
        <input type="text" placeholder="Username" autofocus required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="repassword" placeholder="Retype password" required>
        <button type="submit">SIGN ME UP</button>
      </form>
    </div>
    <div class="r">OR</div>
    <div class="others">
      <p id="fb">Log in with facebook</p>
      <p id="tw">Log in with Twitter</p>
      <p id="gg">Log in with Google+</p>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
