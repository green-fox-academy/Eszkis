<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("./mp.jpg");
      background-size: 200%;
      position: relative;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>
    OR
    <script src="bubbling.js"></script> -->
  <script>
    let size = 200
    let xPoz = 0;
    let yPoz = 0;
    let img = document.querySelector('.img-inspector');
    let up = document.querySelector('[data-direction=up]');
    let down = document.querySelector('[data-direction=down]');
    let left = document.querySelector('[data-direction=left]');
    let right = document.querySelector('[data-direction=right]');
    let Zin = document.querySelector('[data-direction=in]');
    let Zout = document.querySelector('[data-direction=out]');
    Zin.addEventListener('click', () => {
      size += 20;
      img.style.backgroundSize = `${size}%`;
    });
    Zout.addEventListener('click', () => {
      size -= 20;
      img.style.backgroundSize = `${size}%`;
    });
    up.addEventListener('click', () => {
      yPoz -= 20;
      img.style.top = `${yPoz}px`;
    });
    down.addEventListener('click', () => {
      yPoz += 20;
      img.style.top = `${yPoz}px`;
    });
    right.addEventListener('click', () => {
      xPoz -= 20;
      img.style.right = `${xPoz}px`;
    });
    left.addEventListener('click', () => {
      xPoz += 20;
      img.style.right = `${xPoz}px`;
    });

  </script>
</body>

</html>
